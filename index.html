<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.Meyland</title>
    <link rel="icon" type="image/jpg" href="LOGO-SMALL.png">
    <style>
        /* Reset de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .nav-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 914px;
            margin: 0 auto;
        }

        .container-none {
            display: none;
        }

        .container-pc .nav-wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-left {
            list-style-type: none;
            display: flex;
            gap: 12.5rem;
        }

        .page-li {
            display: flex;
            align-items: center;
        }

        .nav-left li a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .nav-left li a:hover {
            color: #ddd;
        }

        .nav-left li img {
            vertical-align: middle;
            border-radius: 8px;
        }

        .nav-right {
            list-style-type: none;
            display: flex;
            gap: 1rem;
        }

        .nav-right li a img{
            width: 32px;
        }

        .nav-second {
            list-style-type: none;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .menu-toggle {
            display: block;
            margin: 0 auto;
            
            color: white;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .nav-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
    <script>
        let toggle = false;

        function toggleMenu() {
            toggle = !toggle;
            const navSecondElement = document.querySelector('#nav-sec');
            if(toggle) {
                navSecondElement.classList.remove('container-none');
                navSecondElement.classList.add('nav-second');
            } else {
                navSecondElement.classList.remove('nav-second');
                navSecondElement.classList.add('container-none');
            }
        }
        function updateClassBasedOnWidth() {
            //const navElement = document.querySelector('nav');
            const containerElement = document.querySelector('#pc');
            const mobileElement = document.querySelector('#mobile');
            if (window.innerWidth < 1000) {
                containerElement.classList.remove('container-pc');
                containerElement.classList.add('container');
    
                
                
                if (window.innerWidth <= 910) {
                    containerElement.classList.remove('container');
                    containerElement.classList.add('container-none');
    
                    mobileElement.classList.remove('container-none');
                    mobileElement.classList.add('container-mobile');
                } else {
                    mobileElement.classList.remove('container-mobile');
                    mobileElement.classList.add('container-none');
    
                    containerElement.classList.remove('container-none');
                    containerElement.classList.add('container');
                }
    
            } else {
                containerElement.classList.remove('container-none');
                containerElement.classList.remove('container');
                containerElement.classList.add('container-pc');
                
                mobileElement.classList.remove('container-mobile');
                mobileElement.classList.add('container-none');
            }
    
        }
        
        window.addEventListener('load', updateClassBasedOnWidth);
        window.addEventListener('resize', updateClassBasedOnWidth);
    </script>
</head>

<body>
<header>
    <nav class="container-pc" id="pc">
        <nav class="nav-wrap">
            <ul class="nav-left">
                <li class="page-li" id="logo">
                    <a href="index.html">
                        <img src="LOGO-2.png" alt="Home button" width="64px">
                    </a>
                </li>
                <li class="page-li"><a href="portofolio/index.html">Portofolio</a></li>
                <li class="page-li"><a href="contacts/index.html">Contacts</a></li>
                <li class="page-li"><a href="about/index.html">About</a></li>
            </ul>

            
            <ul class="nav-right">
                <li class="social">
                    <a href="https://www.youtube.com/@dunno_man0" target="_blank">
                        <img src="youtube-logo.png" alt="Meyland's Youtube page">
                    </a>
                </li>
                <li class="social">
                    <a href="https://twitter.com/Dunno_man0" target="_blank">
                        <img src="twitter-logo.png" alt="Meyland's Twitter page">
                    </a>
                </li>
            </ul>
        </nav>
    </nav>

    <nav class="container-none" id="mobile">
        <nav class="nav-wrap">
            <ul class="nav-main">
                <li class="page-li">
                    <a href="index.html"><img src="LOGO-2.png" alt="Home button" width="64px"></a>
                </li>
                <li class="page-li">
                    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
                </li>
            </ul>
    
            <ul class="container-none" id="nav-sec">
                <li class="page-li"><a href="index.html">Home</a></li>
                <li class="page-li"><a href="portofolio/index.html">Portofolio</a></li>
                <li class="page-li"><a href="contacts/index.html">Contacts</a></li>
                <li class="page-li"><a href="about/index.html">About</a></li>
            </ul>
        </nav>
        
    </nav>
</header>

<footer>
</footer>
</body>

</html>
