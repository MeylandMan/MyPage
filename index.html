<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="LOGO-SMALL.png">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container-pc .nav-wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-left {
            list-style-type: none;
            display: flex;
            gap: 12.5rem;
        }

        .nav-left li {
            display: flex;
            align-items: center;
        }

        .nav-left li a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .nav-left li a:hover {
            color: #ddd;
        }

        .nav-left li img {
            vertical-align: middle;
            border-radius: 8px;
        }
        

        .nav-right {
            list-style-type: none;
            display: flex;
            gap: 1rem;
        }

        .nav-right li a img{
            width: 32px;
        }

    </style>
    <title>M.Meyland</title>
</head>

<body>
<header>
    <nav class="container-pc">
        <nav class="nav-wrap">
            <ul class="nav-left">
                <li class="page-li" id="logo">
                    <a href="index.html">
                        <img src="LOGO-2.png" alt="Home button" width="64px">
                    </a>
                </li>
                <li class="page-li"><a href="portofolio/index.html">Portofolio</a></li>
                <li class="page-li"><a href="contacts/index.html">Contacts</a></li>
                <li class="page-li"><a href="about/index.html">About</a></li>
            </ul>

            
            <ul class="nav-right">
                <li class="social">
                    <a href="https://www.youtube.com/@dunno_man0" target="_blank">
                        <img src="youtube-logo.png" alt="Meyland's Youtube page">
                    </a>
                </li>
                <li class="social">
                    <a href="https://twitter.com/Dunno_man0" target="_blank">
                        <img src="twitter-logo.png" alt="Meyland's Twitter page">
                    </a>
                </li>
            </ul>
        </nav>
    </nav>

    <nav class="container-mobile"></nav>
</header>

<footer>
</footer>
</body>

<script>
    function updateClassBasedOnWidth() {
        const navElement = document.querySelector('nav');
        if (window.innerWidth < 1000) {
            navElement.classList.remove('container-pc');
            navElement.classList.add('container');
        } else {
            navElement.classList.remove('container');
            navElement.classList.add('container-pc');
        }

        const container = document.querySelector('.container');
        const containerMobile = document.querySelector('.container-mobile');
        
        if (window.innerWidth <= 910) {
            container.style.display = 'none';
            containerMobile.style.display = 'flex';
        } else {
            container.style.display = 'flex';
            containerMobile.style.display = 'none';
        }
    }

    window.addEventListener('load', updateClassBasedOnWidth);
    window.addEventListener('resize', updateClassBasedOnWidth);
</script>

</html>
